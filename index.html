<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="css/main.css">


    </head>
    <body ng-app="WorldWideTravel">

    	<h1>Wide World Travel Guides</h1>

    	<div class=bookContainer ng-controller="bookCtrl"> <!-- Add this later ng-controller="bookCtrl"-->
    		<input type="text" name="bookSearch" placeholder="Book Search" id="bookSearch">Search</input>

    		<div class="row" ng-repeat="book in books.guides">
    			<div class="bookCard"> <!-- ng-repeat="book in books.guides" -->
    				<h3>{{book.title}}</h3>
    				<p>{{book.type}}</p>
    				<p>{{book.price}}</p>
    			</div>
    		</div>

    	</div>

    </body>
